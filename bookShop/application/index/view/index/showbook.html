{include  file="./public/common/top.html"/}
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="__ROOT__/public/static/css/StyleIndex.css" rel="stylesheet" type="text/css">

</head>
<body>
<center>
<div class="content">


<div class="right">


{foreach $result as $book}
<table style='width:1000px;border-width:1px;border-style:dotted;height:250px;margin-top:30px;' align=center>
     <tr>
        <td rowspan=7 width=170>
        <a href="{:url('showbook/bookdetail')}?bookID={$book.bookID}"><img src="__ROOT__/public/static/picture/{$book.pictures}" border=0/>
        </a></td>
                 
     </tr>
     <tr>
     	<td colspan=2>
     	<div style='font-weight:bold;font-size:medium;height:40px;line-height:40px;color:#000066;text-align:left;border-width:1px; '>
        {$book.bname}</div>
     	<div style='text-align:left;font-size: medium; color: #000066;'>
     	现价：<font size=4 color=red><b>￥{$book.yourprice}</b></font>
     	<div style='text-decoration:line-through;margin-top:8px;'>原价:￥{$book.price}</div>
     	
     	</div>
     	</td>
     </tr>
     <tr>
     	<td width=60><font-size: medium; color: #000066;>销量：</font></td>
     	<td><font-size: medium; color: #000066;>{$book.SelledNum}+</font></td>
     </tr>
     <tr>
       <td width=60><font-size: medium; color: #000066;>简介：</font></td>
       <td><font-size: medium; color: #000066;>{$book.shuoming}</font></td> 
     </tr>
     
     <tr>
     	<td colspan=2><a href='{:url('cart/addCart')}?bookID={$book.bookID}'>
<img src="__ROOT__/public/static/image/ingwc_ico.jpg"border="0"/></a>
</td>
     </tr>
     
</table>
{/foreach}
 

<div style="font-size:23px;margin-left:25%">{$page}</div>
</div>
</center>
</body>
</html>
