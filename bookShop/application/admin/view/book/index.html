<body>
<center>
{include  file="./public/common/admintop.html"/}
<meta charset="utf-8">
<a href="{:url('book/bookadd')}">添加书本</a>
<table width="999px" border="0" cellpadding="0"
			cellspacing="1" style="background:#d8d8d8;color:#333333">
			<tr><th width="100px" height="30" align="center" valign="middle">商品编号</th>
				<th width="150px" align="center" valign="middle">商品图片</th>
				<th width="110px" height="30" align="center" valign="middle">商品名称</th>
				<th width="100px" align="center" valign="middle" >原价</th>
				<th width="100px" align="center" valign="middle">现价</th>
				<th width="100px" align="center" valign="middle" >销售数量</th>				
				<th width="100px" align="center" valign="middle">操作</th>				
			
			</tr>
			{foreach  $books as $book}
			
			<tr><td valign="middle" bgcolor="#FFFFFF">{$book.bookID}</td>
				<td align="center" valign="middle" bgcolor="#FFFFFF">
				<a href="{:url('book/bookDetail')}?bookID={$book.bookID}">
					<img src="__ROOT__/public/static/picture/{$book.pictures}" width="60" heigth="60" border=0></a>
				</td>
				<td valign="middle" bgcolor="#FFFFFF">{$book.bname}</td>
				<td valign="middle" bgcolor="#FFFFFF">{$book.price }元</td>
				<td valign="middle" bgcolor="#FFFFFF">{$book.yourprice }元</td>
				<td valign="middle" bgcolor="#FFFFFF">{$book.SelledNum }件</td>
				<td valign="middle"  align="center"  bgcolor="#FFFFFF">
				<a href="{:url('book/bookupdate')}?bookID={$book.bookID}">修改</a>
				<a href="{:url('book/bookDelete')}?bookID={$book.bookID}">删除</a>
				</td>
			</tr>
			{/foreach}
			</table>
</center></body>
